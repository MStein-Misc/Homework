<body>
    <h1>Please help us help you.</h1>
    <hr>
    <form action="feedback.php">
        <label for="name">Name</label>
        <input type="text" name="name" max="250" required>
        <br>
        <label for="email">Email</label>
        <input type="email" name="email" required>
        <br>
        <label for="date">Date Visited</label>
        <input type="date" name="date" required>
        <br>
        <label for="rate">Rate Us</label>
        <input type="range" name="rate" required>
        <br>
        <label for="comment" id="comment">Comments</label>
        <textarea name="comment" cols="50" rows="10" placeholder="Your comment"></textarea>
        <br>
        <input type="submit" value="Submit" id="submit">
    </form>
